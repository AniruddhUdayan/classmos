name: Build, Push to Docker Hub, and Deploy to EC2

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: api
            dockerfile: docker/api.Dockerfile
            context: .
            image: classmos-api
          - name: socket
            dockerfile: docker/socket.Dockerfile
            context: .
            image: classmos-socket
          - name: web
            dockerfile: docker/web.Dockerfile
            context: .
            image: classmos-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}:buildcache,mode=max
          build-args: ${{ matrix.service.build-args }}
          platforms: linux/amd64

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/classmos || exit 1

            # Pull latest code (includes docker-compose.prod.yml)
            git pull origin main

            # Set Docker Hub username for docker-compose
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}

            # Pull latest Docker images from DockerHub
            sudo -E docker-compose -f docker-compose.prod.yml pull

            # Restart containers with new images
            sudo -E docker-compose -f docker-compose.prod.yml up -d --force-recreate

            # Show running containers
            sudo docker ps

            # Clean up old images
            sudo docker image prune -af

            # Show service status
            echo "========================================"
            echo "Service Status:"
            echo "========================================"
            sudo docker-compose -f docker-compose.prod.yml ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Waiting for services to be healthy..."
            sleep 20

            # Check API health
            if curl -f http://localhost:4000/health; then
              echo "‚úÖ API is healthy"
            else
              echo "‚ùå API health check failed"
            fi

            # Check Socket health
            if curl -f http://localhost:4001/; then
              echo "‚úÖ Socket is healthy"
            else
              echo "‚ùå Socket health check failed"
            fi

            # Check Web health
            if curl -f http://localhost:3000/; then
              echo "‚úÖ Web is healthy"
            else
              echo "‚ùå Web health check failed"
            fi

      - name: Deployment notification
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "Application is running at:"
          echo "  Frontend: ${{ secrets.EC2_PUBLIC_URL }}:3000"
          echo "  API: ${{ secrets.EC2_PUBLIC_URL }}:4000"
          echo "  Socket: ${{ secrets.EC2_PUBLIC_URL }}:4001"

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-ec2]
    if: success() && github.event_name != 'pull_request'

    steps:
      - name: Success notification
        run: |
          echo "‚úÖ All Docker images built and pushed successfully!"
          echo "API: ${{ secrets.DOCKERHUB_USERNAME }}/classmos-api:latest"
          echo "Socket: ${{ secrets.DOCKERHUB_USERNAME }}/classmos-socket:latest"
          echo "Web: ${{ secrets.DOCKERHUB_USERNAME }}/classmos-web:latest"
          echo ""
          echo "üöÄ Deployed to EC2 successfully!"
          echo "Access your application at: ${{ secrets.EC2_PUBLIC_URL }}:3000"
